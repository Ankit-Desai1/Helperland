    <section class="text-center">
        <h1 class="title">Creat an account</h1>
        <img src="../image/faq-seprator.png" class="img-fluid image-seprator" alt="..." />
    </section>

    <section class="registration_form container">
        <form action="">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <input type="text" class="form-control" name="firstname" placeholder="First Name" />
                </div>
                <div class="col-md-6 col-sm-12">
                    <input type="text" class="form-control" name="lastname" placeholder="Last Name" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <input type="email" class="form-control" name="email" placeholder="E-mail Address" />
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="input-group">
                        <div class="input-group-text">+49</div>
                        <input type="text" class="form-control" name="phonenumber" placeholder="Mobile Number" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <input type="password" class="form-control" name="password" placeholder="Password" />
                </div>
                <div class="col-md-6 col-sm-12">
                    <input type="password" class="form-control" name="confirmpassword" placeholder="Confirm Password" />
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check1" name="checkbox" />
                <label class="form-check-label">I have read the <a href="">privacy policy</a>
          </label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn register_btn">Register</button>
            </div>
            <div class="text-center mb-5">
                <p class="form-text">Already registered?<a href="">Log in now</a></p>
            </div>
        </form>
    </section>
